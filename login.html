<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiona, Inc. — Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">
    <main class="login-wrapper">
      <section class="login-card" data-animate>
        <img class="login-logo" src="assets/axionaLogo.png" alt="Axiona logo" />
        <h1>Welcome back</h1>
        <p class="login-subtitle">Sign in to your Axiona workspace.</p>

        <form id="loginForm">
          <label>
            Email
            <input type="email" name="email" placeholder="you@company.com" required />
          </label>
          <label>
            Password
            <input type="password" name="password" placeholder="••••••••" required />
          </label>
          <div class="login-options">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="#" class="muted-link">Forgot password?</a>
          </div>
          <button class="button primary" type="submit">Log in</button>
          <p class="form-message" id="loginMessage" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
